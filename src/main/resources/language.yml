  Death:
    Tag: "&8Morto"
    Screen: "%color_chat_issue%Sei morto!"
  Spectator:
    Blocked: "%color_chat_issue%%plugin_prefix% Gli spettatori sono disabilitati per questa arena"
    You-Are-Spectator: "%plugin_prefix% Ora sei uno spettatore! Puoi volare!"
    Spectator-Menu-Name: "%color_chat_issue%Lista giocatori vivi"
    Target-Player-Health: "%color_chat_issue%Vita: %number%"
    Spectator-Warning: "%plugin_prefix% Sei uno spettatore!"
    Teleport: "%plugin_prefix% Teletrasportato da %player%"
    Menu:
      Settings:
        Status:
          Enabled: "Abilitato"
          Disabled: "Disabilitato"
        Changed-Speed: "Velocità cambiata a %number%"
        Auto-Teleport: "%value% teletrasporto automatico"
        Target-Player:
          Action-Bar: "%number% blocchi di distanza | Bersaglio %player%"
        Night-Vision: "%value% visione notturna"
        First-Person-Mode:
          Action-Bar: "&eACCOVACCIATI &cper uscire! | Bersaglio %player%"
          Title: "&eACCOVACCIATI &cper uscire!"
        Visibility: "%value% altri spettatori"
  Messages:
    Join: "%plugin_prefix% %player% è entrato in partita (%arena_players_size%/%arena_max_players%)!"
    Leave: "%plugin_prefix% %player% ha lasciato la partita (%arena_players_size%/%arena_max_players%)!"
    Death: "%plugin_prefix% %player% è morto!"
    Lobby:
      Start-In: "%plugin_prefix% La partita inizia tra %arena_time% secondi!"
      Waiting-For-Players: "%plugin_prefix% In attesa di giocatori... Servono almeno %arena_min_players% giocatori per iniziare."
      Enough-Players-To-Start: "%plugin_prefix% Ora ci sono abbastanza giocatori. La partita inizierà presto!"
      Reduced-Time: "%plugin_prefix% Il tempo è stato ridotto a %number% secondi"
      Max-Players: "%plugin_prefix% Abbiamo raggiunto il numero massimo di giocatori per questo round. Accorciamo il tempo!"
      Game-Started: "%plugin_prefix% La partita è iniziata!"
      Kicked-For-Premium-Slot: "%color_chat_issue%%plugin_prefix% %player% è stato rimosso dalla partita per fare posto a un giocatore premium!"
      You-Were-Kicked-For-Premium-Slot: "%color_chat_issue%%plugin_prefix% Sei stato espulso dalla partita per fare posto a un giocatore premium!"
      Not-Enough-Space-For-Party: "%color_chat_issue%%plugin_prefix% Il tuo party è più grande dei posti liberi nell'arena %arena_name%"
