#    You can translate TheBridge messages here.
#             Color codes (&) supported.
#
#             Use \n to make new line
#             Some messages like item
#        descriptions don't support new lines
# they are wrapped every 40 characters automatically
#
#     Some messages support their own placeholders
#            like %player%, %kit% etc.

#
# Color scheme
#
Color:
  Placeholder:
    Value: "&e"
    Number: "&e"
    Player: "&b"
    Other: "&e"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"


#
# Command messages
#
Commands:
  Did-You-Mean: "%plugin_prefix% Intendevi /%value%?"
  Command-Executed: "%plugin_prefix% Comando eseguito con successo!"
  Teleported-To-Lobby: "%plugin_prefix% Teletrasportato alla lobby!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Istanza di gioco rimossa con successo!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Nessuna arena con quell'ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Devi guardare un cartello per eseguire questo comando!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Per favore scrivi l'ID dell'arena!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Devi tenere un qualsiasi oggetto!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Non ci sono arene libere!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Puoi eseguire questo comando solo come giocatore!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Devi essere in partita per eseguire questo comando!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Non hai il permesso per usare questo comando!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Il giocatore bersaglio %player% non esiste!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% La posizione di teletrasporto non è valida!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Uso errato. Fai %value%"
  Admin:
    Adjust-Statistic: "%plugin_prefix% La statistica %value% di %player% è ora %number%!"
    Reload-Success: "%plugin_prefix% Arene ricaricate!"
    List:
      Header: "%plugin_name% arene: Nome Stato Giocatori"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Non ci sono istanze di gioco!"
    Spychat:
      Toggled: "%plugin_prefix% Chat spia di gioco impostata su %value%"
  Main:
    Header: "&6----------------{comandi di %plugin_name%}----------"
    Description:
      - "&aComandi di gioco:"
      - "&b/%plugin_short_command% stats: Mostra le tue statistiche!"
      - "&b/%plugin_short_command% leave: Esci dall'arena attuale!"
      - "&b/%plugin_short_command% join <arena>: Entra nell'arena specificata!"
      - "&b/%plugin_short_command% top <statistic>: Mostra i primi 10 giocatori!"
      - "&b/%plugin_short_command% selectkit: Seleziona un nuovo kit di gioco!"
      - "&b/%plugin_short_command% selectbase: Seleziona la tua base in partita!"
      - "&b/%plugin_short_command% randomjoin: Entra in un'arena casuale!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Mostra tutti i comandi admin"
    Footer: "&6-------------------------------------------------"


#
# In-Game scoreboard messages
#
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.mcexp/minigame/placeholders/
Scoreboard:
  Title: "&a&l%plugin_name%"
  Bases:
    # Alternative format with numbers instead of symbols would be %scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points%
    Format: "%scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points_formatted%"
    Not-Inside: "--"
    Inside: "(Tu)"
  Mode:
    POINTS:
      Got: "&a●"
      Missing: "&7●"
    HEARTS:
      Got: "&c♥"
      Missing: "&7♥"
  Content:
    Waiting:
      - ""
      - "■ Giocatori | %arena_players_size%"
      - ""
      - "■ Giocatori minimi | %arena_min_players%"
      - ""
      - "   mcexp"
    Starting:
      - ""
      - "■ Inizio tra | %arena_time%"
      - ""
      - "■ Giocatori | %arena_players_size%"
      - ""
      - "■ Giocatori minimi | %arena_min_players%"
      - ""
      - "   mcexp"
    # Contents of scoreboard while ingame
    In-Game:
      - "&f"
      - "■ Tempo | &e%arena_time_formatted%"
      - "■ Basi | "
      - "■ %scoreboard_bases_list%"
      - ""
      - "■ Uccisioni | &e%user_statistic_local_kills%"
      - "■ Morti | &e%user_statistic_local_deaths%"
      - "■ Punti segnati | &e%user_statistic_local_scored_points%"
      - ""
      - "■ Modalità | &e%arena_option_mode%"
      - "■ Ripristino blocchi tra %arena_option_reset_blocks_in% round"
      - "&f"
      - ""
      - "   mcexp"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cPARTITA TERMINATA"
      - ""
      - "&f"
      - "&f"
      - ""
      - "   mcexp"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cRIAVVIO DELLA PARTITA"
      - ""
      - "&f"
      - "&f"
      - ""
      - "   mcexp"

#
# Bossbar messages
#
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - mcexp"
  Content:
    Waiting:
      - "In attesa di altri giocatori..."
    Starting:
      - "Inizio tra: %arena_time%"
    In-Game:
      - "Stai giocando a %plugin_name% su mcexp"
      - "Dai un'occhiata al creatore del plugin su mcexp"
      - "I tuoi punti attuali %user_statistic_local_scored_points%"
      - "La tua base %arena_base_color_formatted%"
    Ending:
      - "La partita è terminata! Stavi giocando su mcexp"
    Restarting:
      - "Riavvio dell'arena. Verrai spostato a breve!"

#
# In-Game Messages
#
In-Game:
  #Used in most game messages.
  Plugin-Prefix: "(%plugin_name%)"
  Game-Chat-Format: "[%user_statistic_level%][%kit%] %player% | %message%"
  You-Leveled-Up: "%plugin_prefix% Sei salito di livello! Ora sei al livello %number%!"
  Commands-Blocked: "%color_chat_issue%%plugin_prefix% Devi prima uscire dalla partita per eseguire comandi. L'unico comando che funziona è /%plugin_short_command% leave!"
  Join:
    Already-Playing: "%color_chat_issue%%plugin_prefix% Sei già in coda per una partita! Puoi uscire con /%plugin_short_command% leave."
    No-Permission: "%color_chat_issue%%plugin_prefix% Non hai il permesso %value% per entrare in questa arena!"
    Full-Game: "%color_chat_issue%%plugin_prefix% Non hai il permesso per entrare in partite piene!"
    No-Slots-For-Premium: "%color_chat_issue%%plugin_prefix% Questa partita è già piena di giocatori premium! Spiacente."
